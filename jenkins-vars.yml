---

# jenkins variables
project_name: docker-weixin
external_type: os
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'WEIXIN_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-weixin'
  - CONTAINER_NAME = 'weixin'
  - DOCKERHUB_IMAGE = 'linuxserver/weixin'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/weixin'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/weixin'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
